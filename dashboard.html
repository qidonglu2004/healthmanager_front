<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>健康管理系統 - 儀表板</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="dashboard-body">
    <div class="container-fluid">
        <div class="row">
            <!-- 側邊導航欄 -->
            <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse sidebar-modern">
                <div class="position-sticky pt-3">
                    <div class="text-center mb-4 sidebar-header">
                        <div class="sidebar-logo">
                            <i class="fas fa-heartbeat"></i>
                        </div>
                        <h5 class="text-white fw-bold">健康管理系統</h5>
                        <p class="text-white-50 small" id="userGreeting"></p>
                    </div>
                    <ul class="nav flex-column nav-modern">
                        <li class="nav-item">
                            <a class="nav-link active" href="#dashboard" data-section="dashboard">
                                <i class="bi bi-house-door"></i>
                                <span>儀表板</span>
                                <div class="nav-indicator"></div>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#tracking" data-section="tracking">
                                <i class="bi bi-clipboard-data"></i>
                                <span>熱量與水分追蹤</span>
                                <div class="nav-indicator"></div>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#charts" data-section="charts">
                                <i class="bi bi-graph-up"></i>
                                <span>BMI與熱量圖表</span>
                                <div class="nav-indicator"></div>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#exercise" data-section="exercise">
                                <i class="bi bi-bicycle"></i>
                                <span>運動建議</span>
                                <div class="nav-indicator"></div>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#diet" data-section="diet">
                                <i class="bi bi-egg-fried"></i>
                                <span>飲食建議</span>
                                <div class="nav-indicator"></div>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#chatbot" data-section="chatbot">
                                <i class="bi bi-chat-dots"></i>
                                <span>健康助理</span>
                                <div class="nav-indicator"></div>
                            </a>
                        </li>
                    </ul>
                    <div class="sidebar-footer">
                        <button class="btn btn-logout" id="logoutBtn">
                            <i class="bi bi-box-arrow-right"></i>
                            <span>登出</span>
                        </button>
                    </div>
                </div>
            </nav>

            <!-- 主要內容區 -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content">
                <!-- 儀表板區域 -->
                <div class="content-section" id="dashboard-section">
                    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 page-header">
                        <h1 class="h2 page-title">
                            <i class="bi bi-house-door me-2"></i>
                            儀表板
                        </h1>
                        <div class="current-time" id="currentTime"></div>
                    </div>
                    <div class="row">
                        <div class="col-md-4 mb-4">
                            <div class="card stat-card stat-card-animated stat-card-primary">
                                <div class="card-icon">
                                    <i class="fas fa-fire-alt"></i>
                                </div>
                                <div class="card-body">
                                    <h6 class="card-subtitle">今日熱量攝取</h6>
                                    <p class="card-value" id="todayCalories">
                                        <span class="counter" data-target="0">0</span>
                                    </p>
                                    <div class="progress-wrapper">
                                        <div class="progress">
                                            <div class="progress-bar" role="progressbar" style="width: 0%" id="calorieProgress"></div>
                                        </div>
                                        <small class="progress-text">目標: <span id="calorieGoal">2000</span> 大卡</small>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 mb-4">
                            <div class="card stat-card stat-card-animated stat-card-info">
                                <div class="card-icon">
                                    <i class="fas fa-tint"></i>
                                </div>
                                <div class="card-body">
                                    <h6 class="card-subtitle">今日水分攝取</h6>
                                    <p class="card-value" id="todayWater">
                                        <span class="counter" data-target="0">0</span>
                                    </p>
                                    <div class="progress-wrapper">
                                        <div class="progress">
                                            <div class="progress-bar bg-info" role="progressbar" style="width: 0%" id="waterProgress"></div>
                                        </div>
                                        <small class="progress-text">目標: <span id="waterGoal">2000</span> ml</small>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 mb-4">
                            <div class="card stat-card stat-card-animated stat-card-success">
                                <div class="card-icon">
                                    <i class="fas fa-weight"></i>
                                </div>
                                <div class="card-body">
                                    <h6 class="card-subtitle">當前 BMI</h6>
                                    <p class="card-value" id="currentBMI">
                                        <span class="counter" data-target="0">0</span>
                                    </p>
                                    <div class="bmi-status" id="bmiStatus">
                                        <small class="progress-text">正常範圍: 18.5 - 24</small>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 熱量與水分追蹤區域 -->
                <div class="content-section d-none" id="tracking-section">
                    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 page-header">
                        <h1 class="h2 page-title">
                            <i class="bi bi-clipboard-data me-2"></i>
                            熱量與水分追蹤
                        </h1>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="card modern-card mb-4">
                                <div class="card-header-gradient">
                                    <i class="fas fa-utensils"></i>
                                    <h5 class="mb-0">記錄飲食</h5>
                                </div>
                                <div class="card-body">
                                    <form id="foodForm" class="modern-form">
                                        <div class="input-group-modern mb-3">
                                            <label class="modern-label">食物名稱</label>
                                            <div class="input-with-icon">
                                                <i class="fas fa-apple-alt input-icon"></i>
                                                <input type="text" class="modern-input" id="foodName" placeholder="例如：白飯" required>
                                            </div>
                                        </div>
                                        <div class="input-group-modern mb-3">
                                            <label class="modern-label">熱量 (大卡)</label>
                                            <div class="input-with-icon">
                                                <i class="fas fa-fire input-icon"></i>
                                                <input type="number" class="modern-input" id="foodCalories" placeholder="例如：280" required>
                                            </div>
                                        </div>
                                        <div class="input-group-modern mb-3">
                                            <label class="modern-label">份量 (克)</label>
                                            <div class="input-with-icon">
                                                <i class="fas fa-balance-scale input-icon"></i>
                                                <input type="number" class="modern-input" id="foodAmount" placeholder="例如：150" required>
                                            </div>
                                        </div>
                                        <button type="submit" class="btn-modern btn-primary-modern w-100">
                                            <span>記錄飲食</span>
                                            <i class="fas fa-plus"></i>
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="card modern-card mb-4">
                                <div class="card-header-gradient bg-info-gradient">
                                    <i class="fas fa-glass-water"></i>
                                    <h5 class="mb-0">記錄水分</h5>
                                </div>
                                <div class="card-body">
                                    <form id="waterForm" class="modern-form">
                                        <div class="input-group-modern mb-3">
                                            <label class="modern-label">水分量 (ml)</label>
                                            <div class="input-with-icon">
                                                <i class="fas fa-tint input-icon"></i>
                                                <input type="number" class="modern-input" id="waterAmount" placeholder="例如：250" required>
                                            </div>
                                        </div>
                                        <div class="water-presets mb-3">
                                            <p class="small text-muted mb-2">快速選擇:</p>
                                            <div class="d-flex gap-2">
                                                <button type="button" class="btn btn-sm btn-outline-info preset-btn" data-amount="250">250ml</button>
                                                <button type="button" class="btn btn-sm btn-outline-info preset-btn" data-amount="500">500ml</button>
                                                <button type="button" class="btn btn-sm btn-outline-info preset-btn" data-amount="1000">1L</button>
                                            </div>
                                        </div>
                                        <button type="submit" class="btn-modern btn-info-modern w-100">
                                            <span>記錄水分</span>
                                            <i class="fas fa-plus"></i>
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 圖表區域 -->
                <div class="content-section d-none" id="charts-section">
                    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 page-header">
                        <h1 class="h2 page-title">
                            <i class="bi bi-graph-up me-2"></i>
                            BMI與熱量圖表
                        </h1>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="card modern-card mb-4">
                                <div class="card-header-gradient bg-success-gradient">
                                    <i class="fas fa-chart-line"></i>
                                    <h5 class="mb-0">BMI 變化趨勢</h5>
                                </div>
                                <div class="card-body">
                                    <div class="chart-container">
                                        <canvas id="bmiChart"></canvas>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="card modern-card mb-4">
                                <div class="card-header-gradient">
                                    <i class="fas fa-chart-bar"></i>
                                    <h5 class="mb-0">每日熱量攝取</h5>
                                </div>
                                <div class="card-body">
                                    <div class="chart-container">
                                        <canvas id="calorieChart"></canvas>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 運動建議區域 -->
                <div class="content-section d-none" id="exercise-section">
                    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 page-header">
                        <h1 class="h2 page-title">
                            <i class="bi bi-bicycle me-2"></i>
                            運動建議
                        </h1>
                    </div>
                    <div class="row" id="exerciseRecommendations">
                        <!-- 動態生成運動建議卡片 -->
                    </div>
                </div>

                <!-- 飲食建議區域 -->
                <div class="content-section d-none" id="diet-section">
                    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 page-header">
                        <h1 class="h2 page-title">
                            <i class="bi bi-egg-fried me-2"></i>
                            飲食建議
                        </h1>
                    </div>
                    <div class="row" id="dietRecommendations">
                        <!-- 動態生成飲食建議卡片 -->
                    </div>
                </div>

                <!-- 健康助理區域 -->
                <div class="content-section d-none" id="chatbot-section">
                    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 page-header">
                        <h1 class="h2 page-title">
                            <i class="bi bi-chat-dots me-2"></i>
                            健康助理
                        </h1>
                    </div>
                    <div class="card modern-card">
                        <div class="card-header-gradient bg-chat-gradient">
                            <i class="fas fa-robot"></i>
                            <h5 class="mb-0">智能健康助理</h5>
                        </div>
                        <div class="card-body">
                            <div id="chat-box" class="chat-box-modern mb-3"></div>
                            <form id="chat-form" class="chat-input-form">
                                <div class="input-with-icon chat-input-wrapper">
                                    <i class="fas fa-comment-dots input-icon"></i>
                                    <input type="text" id="user-input" class="modern-input chat-input"
                                           placeholder="請輸入您的問題...">
                                    <button type="submit" class="btn-send">
                                        <i class="fas fa-paper-plane"></i>
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/dashboard.js"></script>
    <script src="js/tracking.js"></script>
    <script src="js/charts.js"></script>
    <script src="js/exercise.js"></script>
    <script src="js/diet.js"></script>
    <script src="js/chatbot.js"></script>
    <script>
        // Enhanced dashboard interactions
        document.addEventListener('DOMContentLoaded', function() {
            // Update current time
            function updateTime() {
                const now = new Date();
                const timeString = now.toLocaleTimeString('zh-TW', {
                    hour: '2-digit',
                    minute: '2-digit',
                    hour12: false
                });
                const dateString = now.toLocaleDateString('zh-TW', {
                    month: 'long',
                    day: 'numeric',
                    weekday: 'short'
                });
                const timeElement = document.getElementById('currentTime');
                if (timeElement) {
                    timeElement.innerHTML = `<i class="fas fa-clock me-2"></i>${dateString} ${timeString}`;
                }
            }
            updateTime();
            setInterval(updateTime, 60000);

            // Counter animation
            function animateCounter(element) {
                const target = parseInt(element.getAttribute('data-target'));
                const duration = 2000;
                const step = target / (duration / 16);
                let current = 0;

                const timer = setInterval(() => {
                    current += step;
                    if (current >= target) {
                        element.textContent = target;
                        clearInterval(timer);
                    } else {
                        element.textContent = Math.floor(current);
                    }
                }, 16);
            }

            // Animate counters on load
            const counters = document.querySelectorAll('.counter');
            counters.forEach(counter => {
                setTimeout(() => animateCounter(counter), 500);
            });

            // Enhanced navigation
            const navLinks = document.querySelectorAll('.nav-modern .nav-link');
            navLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    navLinks.forEach(l => l.classList.remove('active'));
                    this.classList.add('active');
                });
            });

            // Water preset buttons
            const presetBtns = document.querySelectorAll('.preset-btn');
            presetBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    const amount = this.getAttribute('data-amount');
                    document.getElementById('waterAmount').value = amount;
                    this.classList.add('active');
                    setTimeout(() => this.classList.remove('active'), 300);
                });
            });

            // Input focus effects
            const inputs = document.querySelectorAll('.modern-input');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.classList.add('focused');
                });
                input.addEventListener('blur', function() {
                    if (!this.value) {
                        this.parentElement.classList.remove('focused');
                    }
                });
            });

            // Smooth section transitions
            const contentSections = document.querySelectorAll('.content-section');
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.opacity = '1';
                        entry.target.style.transform = 'translateY(0)';
                    }
                });
            }, { threshold: 0.1 });

            contentSections.forEach(section => {
                section.style.opacity = '0';
                section.style.transform = 'translateY(20px)';
                section.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
                observer.observe(section);
            });
        });
    </script>
</body>
</html>
